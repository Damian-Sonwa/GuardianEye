services:
  # Backend API Service
  - type: web
    name: security-app-api
    env: node
    plan: starter
    buildCommand: npm install && cd apps/api && echo "Starting build in: $(pwd)" && npx prisma generate && echo "Prisma generated" && npm run build && echo "Build command completed" && if [ ! -f dist/main.js ]; then echo "ERROR: Build failed - dist/main.js not found" && echo "Current directory: $(pwd)" && echo "Contents:" && ls -la && echo "Checking for dist:" && ls -la dist/ 2>&1 || echo "dist directory does not exist" && exit 1; else echo "âœ“ Build successful: dist/main.js exists" && ls -lh dist/main.js; fi
    startCommand: cd apps/api && node dist/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      # Add your environment variables here or in Render dashboard:
      # - key: DATABASE_URL
      #   sync: false
      # - key: DIRECT_URL
      #   sync: false
      # - key: JWT_SECRET
      #   sync: false
      # - key: FRONTEND_URL
      #   sync: false
    healthCheckPath: /health
    # Database migrations will run automatically on deploy
    # Make sure to set DIRECT_URL for migrations

